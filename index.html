<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css">
  <link href="sytles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>A Mad Lib</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to build your story!</h1>
    <div>
      <form id="form1">
        <div class="form-group">
          <label for="person1">A name</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person2">Another name</label>
          <input id="person2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="adjective1">An adjective</label>
          <input id="adjective1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="noun1">A noun</label>
          <input id="noun1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person3">A third name</label>
          <input id="person3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="quote">A quote</label>
          <input id="quote" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="past-tense-verb">A past tense verb</label>
          <input id="past-tense-verb" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>
    <div id="story">A Mad Lib
      <p>
        It was a dreary day despite the fact it was spring. <span class="person1"></span>
        and <span class="person2"></span> went out for a walk to clear their heads.  The two
        were admiring a <span class="adjective1"></span> <span class="noun1"></span> when 
        <span class="person3"></span> ran into them.  <span class="quote"></span> 
        <span class="person3"></span> said to <span class="person1"> and 
        <span class="person2"></span>.  Then <span class="person1"></span>, 
        <span class="person2"></span> and <span class="person3"></span> 
        <span class="past-tense-verb"></span> away together.
      </p>
    </div>
  </div>
</body>
</html>
